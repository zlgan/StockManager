<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户详情页面 - 产品选择功能预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .form-label {
            width: 140px;
            font-size: 14px;
            color: #333;
            margin-right: 20px;
            margin-top: 13px;
            flex-shrink: 0;
        }
        
        .form-control-wrapper {
            flex: 1;
        }
        
        .form-control {
            width: 100%;
            height: 40px;
            line-height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
        }
        
        .picker-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .selected-text {
            color: #333;
        }
        
        .placeholder-text {
            color: #999;
        }
        
        .picker-arrow {
            color: #999;
        }
        
        .selected-products {
            margin-top: 15px;
        }
        
        .product-tag {
            display: inline-block;
            background-color: #007aff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 5px 5px 5px 0;
        }
        
        /* 弹窗样式 */
        .product-selector-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .product-selector-modal {
            width: 90%;
            max-width: 400px;
            max-height: 80%;
            background-color: #fff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            font-size: 20px;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 30px;
        }
        
        .product-item {
            margin-bottom: 10px;
        }
        
        .product-checkbox {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background-color: #007aff;
            border-color: #007aff;
        }
        
        .checkmark {
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .product-price {
            font-size: 12px;
            color: #007aff;
            font-weight: 600;
        }
        
        .modal-footer {
            display: flex;
            padding: 30px;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #007aff;
            color: #fff;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .demo-note {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-note">
            <strong>功能演示：</strong>点击下方的"购买产品"选择框，将弹出带有复选框的产品列表，您可以直接勾选或取消勾选产品。
        </div>
        
        <div class="form-group">
            <div class="form-label">购买产品</div>
            <div class="form-control-wrapper">
                <div class="form-control picker-display" onclick="showProductSelector()">
                    <span id="selectedText" class="placeholder-text">请选择购买的产品</span>
                    <span class="picker-arrow">></span>
                </div>
                <div class="selected-products" id="selectedProducts"></div>
            </div>
        </div>
    </div>

    <!-- 产品选择弹窗 -->
    <div class="product-selector-mask" id="productModal">
        <div class="product-selector-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title">选择购买产品</div>
                <div class="modal-close" onclick="hideProductSelector()">×</div>
            </div>
            
            <div class="modal-content">
                <div class="product-list" id="productList">
                    <!-- 产品列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary modal-btn" onclick="hideProductSelector()">取消</button>
                <button class="btn btn-primary modal-btn" onclick="confirmProductSelection()">确定</button>
            </div>
        </div>
    </div>

    <script>
        // 模拟产品数据
        const productList = [
            { id: 1, name: '无线充电器', price: 99.00, selected: false },
            { id: 2, name: 'Type-C数据线', price: 29.00, selected: false },
            { id: 3, name: '蓝牙耳机', price: 199.00, selected: false },
            { id: 4, name: '手机壳', price: 39.00, selected: false },
            { id: 5, name: '移动电源', price: 129.00, selected: false },
            { id: 6, name: '车载充电器', price: 59.00, selected: false }
        ];
        
        let selectedProducts = [];

        function showProductSelector() {
            // 更新产品列表的选中状态
            productList.forEach(product => {
                product.selected = selectedProducts.some(selected => selected.id === product.id);
            });
            
            renderProductList();
            document.getElementById('productModal').style.display = 'flex';
        }

        function hideProductSelector() {
            document.getElementById('productModal').style.display = 'none';
        }

        function renderProductList() {
            const productListElement = document.getElementById('productList');
            productListElement.innerHTML = '';
            
            productList.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <div class="product-checkbox" onclick="toggleProduct(${product.id})">
                        <div class="checkbox ${product.selected ? 'checked' : ''}">
                            ${product.selected ? '<span class="checkmark">✓</span>' : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">¥${product.price.toFixed(2)}</div>
                        </div>
                    </div>
                `;
                productListElement.appendChild(productItem);
            });
        }

        function toggleProduct(productId) {
            const product = productList.find(p => p.id === productId);
            if (product) {
                product.selected = !product.selected;
                renderProductList();
            }
        }

        function confirmProductSelection() {
            selectedProducts = productList.filter(product => product.selected);
            updateSelectedDisplay();
            hideProductSelector();
        }

        function updateSelectedDisplay() {
            const selectedText = document.getElementById('selectedText');
            const selectedProductsElement = document.getElementById('selectedProducts');
            
            if (selectedProducts.length > 0) {
                selectedText.textContent = `已选择 ${selectedProducts.length} 个产品`;
                selectedText.className = 'selected-text';
                
                selectedProductsElement.innerHTML = selectedProducts.map(product => 
                    `<span class="product-tag">${product.name}</span>`
                ).join('');
            } else {
                selectedText.textContent = '请选择购买的产品';
                selectedText.className = 'placeholder-text';
                selectedProductsElement.innerHTML = '';
            }
        }

        // 点击遮罩层关闭弹窗
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideProductSelector();
            }
        });
    </script>
</body>
</html>
