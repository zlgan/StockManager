<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品库存管理小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 0 auto;
            border: 12px solid #1a1a1a;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .phone-title {
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">商品库存管理小程序原型</h1>
        
        <div class="prototype-container">
            <div>
                <div class="phone-frame">
                    <iframe src="home.html" title="首页"></iframe>
                </div>
                <div class="phone-title">首页</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="inbound.html" title="入库登记"></iframe>
                </div>
                <div class="phone-title">入库登记</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="outbound.html" title="出库登记"></iframe>
                </div>
                <div class="phone-title">出库登记</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="documents.html" title="单据"></iframe>
                </div>
                <div class="phone-title">单据</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="statistics.html" title="统计"></iframe>
                </div>
                <div class="phone-title">统计</div>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="profile.html" title="我的"></iframe>
                </div>
                <div class="phone-title">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
