<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ•Â∫ìÂçïÈ°µÈù¢ - ‰∫ßÂìÅÂÄíÂ∫èÊµãËØï</title>
    <style>
        /* Âü∫Á°ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
        }
        
        .container {
            padding: 10px;
            padding-bottom: 60px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .btn-text {
            color: #007aff;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .btn-text:hover {
            background-color: #f0f8ff;
        }
        
        .product-card {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }
        
        .product-number {
            position: absolute;
            top: -8px;
            left: 12px;
            background-color: #007aff;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Ë°®ÂçïÊ†∑Âºè */
        .form-group {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0;
            margin-right: 10px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
            min-width: 80px;
            text-align: left;
        }
        
        .form-row {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .form-control-wrapper {
            flex: 1;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }
        
        .bg-gray {
            background-color: #f8f9fa !important;
            color: #6c757d;
        }
        
        .required {
            color: #ff3b30;
            margin-left: 2px;
        }
        
        .btn-icon {
            margin-left: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .scan-image {
            width: 20px;
            height: 20px;
        }
        
        .delete-btn {
            color: #ff3b30;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            padding: 8px;
            margin-top: 12px;
            border: 1px solid #ff3b30;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #ff3b30;
            color: white;
        }
        
        /* ÁâπÊÆäÊ†∑Âºè - Â§áÊ≥®Â≠óÊÆµ */
        .textarea-group {
            display: block !important;
        }
        
        .textarea-group .form-label {
            margin-bottom: 8px !important;
        }
        
        .form-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }
        
        /* ÁâπÊÆäÊ†∑Âºè - ÂõæÁâá‰∏ä‰º†Â≠óÊÆµ */
        .image-group {
            display: block !important;
        }
        
        .image-group .form-label {
            margin-bottom: 8px !important;
        }
        
        .image-upload {
            display: flex;
            align-items: center;
        }
        
        .upload-btn {
            width: 80px;
            height: 80px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            color: #999;
            text-align: center;
            transition: all 0.2s;
        }
        
        .upload-btn:hover {
            border-color: #007aff;
            color: #007aff;
        }
        
        .price-input {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .price-symbol {
            margin-right: 4px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ‰∫ßÂìÅ‰ø°ÊÅØ -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">‰∫ßÂìÅ‰ø°ÊÅØ</div>
                <div class="btn-text" onclick="addProduct()">
                    ‚ûï Ê∑ªÂä†‰∫ßÂìÅ
                </div>
            </div>
            
            <div id="products-container">
                <!-- ‰∫ßÂìÅÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
    </div>

    <script>
        // Ê®°ÊãüÂæÆ‰ø°Â∞èÁ®ãÂ∫èÁöÑÊï∞ÊçÆÁªìÊûÑ
        let products = [
            {
                id: 1,
                name: '',
                quantity: 1,
                price: '',
                amount: 0,
                model: '',
                imageUrl: ''
            }
        ];

        // Ê∑ªÂä†‰∫ßÂìÅÂáΩÊï∞ - ‰ΩøÁî®unshiftÂÆûÁé∞ÂÄíÂ∫èÊéíÂàó
        function addProduct() {
            const newProduct = {
                id: products.length + 1,
                name: '',
                quantity: 1,
                price: '',
                amount: 0,
                model: '',
                imageUrl: ''
            };
            
            // ‰ΩøÁî®unshiftÂ∞ÜÊñ∞‰∫ßÂìÅÊ∑ªÂä†Âà∞Êï∞ÁªÑÂºÄÂ§¥
            products.unshift(newProduct);
            
            // ÈáçÊñ∞Ê∏≤Êüì‰∫ßÂìÅÂàóË°®
            renderProducts();
        }

        // Âà†Èô§‰∫ßÂìÅÂáΩÊï∞
        function removeProduct(index) {
            if (products.length > 1) {
                products.splice(index, 1);
                renderProducts();
            } else {
                alert('Ëá≥Â∞ëÈúÄË¶Å‰øùÁïô‰∏Ä‰∏™‰∫ßÂìÅ');
            }
        }

        // Ê∏≤Êüì‰∫ßÂìÅÂàóË°®
        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            products.forEach((product, index) => {
                const productHtml = `
                    <div class="product-card">
                        <!-- ‰∫ßÂìÅÁºñÂè∑ -->
                        <div class="product-number">#${products.length - index}</div>
                        
                        <!-- ‰∫ßÂìÅÂûãÂè∑ -->
                        <div class="form-group">
                            <div class="form-label">‰∫ßÂìÅÂûãÂè∑</div>
                            <div class="form-row">
                                <input class="form-control" placeholder="ËØ∑ËæìÂÖ•‰∫ßÂìÅÂûãÂè∑ / Êâ´‰∏ÄÊâ´" value="${product.model}" />
                                <div class="btn-icon">
                                    <img class="scan-image" src="/images/scan.png" alt="Êâ´Êèè" style="width: 20px; height: 20px;" />
                                </div>
                            </div>
                        </div>
                        
                        <!-- ‰∫ßÂìÅÂêçÁß∞ -->
                        <div class="form-group">
                            <div class="form-label">‰∫ßÂìÅÂêçÁß∞ <span class="required">*</span></div>
                            <div class="form-row">
                                <input class="form-control" placeholder="ËØ∑ËæìÂÖ•‰∫ßÂìÅÂêçÁß∞" value="${product.name}" />
                            </div>
                        </div>
                        
                        <!-- ‰∫ßÂìÅÂõæÁâá -->
                        <div class="form-group image-group">
                            <div class="form-label">‰∫ßÂìÅÂõæÁâá</div>
                            <div class="image-upload">
                                <div class="upload-btn">
                                    üì∑<br>‰∏ä‰º†ÂõæÁâá
                                </div>
                            </div>
                        </div>
                        
                        <!-- Â∫ìÂ≠òÊï∞Èáè -->
                        <div class="form-group">
                            <div class="form-label">Â∫ìÂ≠òÊï∞Èáè</div>
                            <div class="form-control-wrapper">
                                <input class="form-control bg-gray" value="0" disabled />
                            </div>
                        </div>
                        
                        <!-- ÂÖ•Â∫ìÊï∞Èáè -->
                        <div class="form-group">
                            <div class="form-label">ÂÖ•Â∫ìÊï∞Èáè <span class="required">*</span></div>
                            <input class="form-control" type="number" placeholder="ËØ∑ËæìÂÖ•Êï∞Èáè" value="${product.quantity}" />
                        </div>
                        
                        <!-- ÂÖ•Â∫ìÂçï‰ª∑ -->
                        <div class="form-group">
                            <div class="form-label">ÂÖ•Â∫ìÂçï‰ª∑ <span class="required">*</span></div>
                            <div class="price-input">
                                <span class="price-symbol">¬•</span>
                                <input class="form-control" type="number" placeholder="ËØ∑ËæìÂÖ•Âçï‰ª∑" value="${product.price}" />
                            </div>
                        </div>
                        
                        <!-- Âà†Èô§ÊåâÈíÆ -->
                        <div class="delete-btn" onclick="removeProduct(${index})">
                            üóëÔ∏è Âà†Èô§
                        </div>
                    </div>
                `;
                container.innerHTML += productHtml;
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });
    </script>
</body>
</html>
