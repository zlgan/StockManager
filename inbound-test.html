<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入库页面 - 占位符图片测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .inline-label {
            min-width: 60px;
        }
        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #e0e0e0;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>入库页面 - 产品图片占位符测试</h2>
        
        <div class="test-section">
            <div class="test-title">测试1: 有效图片URL</div>
            <div class="product-card">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-label inline-label">产品图片</div>
                        <img src="/images/scan.png" class="product-image" alt="产品图片">
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">测试2: 空图片URL (应显示占位符)</div>
            <div class="product-card">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-label inline-label">产品图片</div>
                        <img src="/images/product-placeholder.png" class="product-image" alt="占位符图片">
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">测试3: 无效图片URL (应显示占位符)</div>
            <div class="product-card">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-label inline-label">产品图片</div>
                        <img src="/images/product-placeholder.png" class="product-image" alt="占位符图片" 
                             onerror="this.src='/images/product-placeholder.png'">
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">JavaScript 模拟微信小程序逻辑</div>
            <div class="product-card">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-label inline-label">产品图片</div>
                        <img id="testImage" class="product-image" alt="测试图片">
                    </div>
                </div>
            </div>
            <button onclick="testEmptyUrl()">测试空URL</button>
            <button onclick="testValidUrl()">测试有效URL</button>
            <button onclick="testInvalidUrl()">测试无效URL</button>
        </div>
    </div>

    <script>
        // 模拟微信小程序的 || 逻辑
        function getImageSrc(imageUrl) {
            return imageUrl || '/images/product-placeholder.png';
        }

        function testEmptyUrl() {
            const img = document.getElementById('testImage');
            img.src = getImageSrc('');
        }

        function testValidUrl() {
            const img = document.getElementById('testImage');
            img.src = getImageSrc('/images/scan.png');
        }

        function testInvalidUrl() {
            const img = document.getElementById('testImage');
            img.src = getImageSrc('/images/nonexistent.png');
            img.onerror = function() {
                this.src = '/images/product-placeholder.png';
            };
        }

        // 初始化显示占位符
        testEmptyUrl();
    </script>
</body>
</html>
